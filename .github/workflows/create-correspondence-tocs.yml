name: TOCs neu generieren

on:
  workflow_dispatch:

jobs:
  regenerate-tocs:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Repository auschecken
        uses: actions/checkout@v4

      - name: 🛠 XSLT ausführen mit Docker (Saxon HE)
        run: |
          mkdir -p tocs
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            ghcr.io/saxonica/saxon-he:11.6 \
            -xsl:/data/xslts/toc/correspondences/01_create-correspondence-tocs.xsl \
            -it:main

      - name: 📝 Änderungen committen (wenn vorhanden)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tocs/
          if ! git diff --cached --quiet; then
            git commit -m "🔄 TOCs aktualisiert (via GitHub Actions)"
            git push
          else
            echo "Keine Änderungen – Commit wird übersprungen."
          fi
